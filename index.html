<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALIENS-R-REAL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="datetimeInput" placeholder="Date Time">
                    <input type="text" class="form-control" id="cityInput" placeholder="City">
                    <input type="text" class="form-control" id="stateInput" placeholder="State">
                    <input type="text" class="form-control" id="countryInput" placeholder="Country">
                    <input type="text" class="form-control" id="shapeInput" placeholder="Shape">
                    <a id="search" class="btn btn-default">Search</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date&#47;time</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                            <th>Duration(min)</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./data.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>

</body>

</html>
